<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/xcode.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../src/tteditor.css">
	<script type="text/javascript" src="../build/tteditor.js"></script>

	<style type="text/css">
		html, body {
			background-color: #fff;
			width: 100%;
			height: 100%;
			overflow: hidden;
			padding: 0px;
			margin: 0px;
		}
	</style>

</head>
<body onload="initEditor();">
	<div id="TektalkMainEditor" tektalk-auto-save-unique="TektalkMainEditorUnique"></div>

	<script type="text/javascript">
		var editor;
		function initEditor() {
			editor = new TTEditor('TektalkMainEditor');
			editor.render();
		};
	</script>

</body>
</html>
